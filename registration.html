<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="registration.css">
</head>
<script src="https://kit.fontawesome.com/b171a5803e.js" crossorigin="anonymous"></script>
<body>
    <div class="container">
        <div class="form-box">
            
            <form action="" name="formfill" onsubmit="return validation()">
                <h1 id="title">Register</h1>
                <p id="result"></p>
               
                    <div class="input-field" >
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="Username" placeholder="Username">
 

                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email"  name="email" placeholder="email">
                        

                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="password"placeholder="password">
                        

                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="Cpassword"placeholder="Confirm password">
                        

                    </div>
                    <div class="button">
                        <input type="submit" class="btn" onclick="validation()" value="Register">
                    </div>
                   
                    <div class="group">
                        <span><a href="#" >Forgot-Password</a></span>
                        <span><a href="#" >Login</a></span>
                    </div>
                   
                
               
            </form>
        </div>
        </div>
        <div class="popup" id="popup">
            <h2>Thank You!</h2>
            <p>You were Successfully Registered.</p>
            <a href="#"><button onclick="CloseSlide()">Ok</button></a>
        </div>

    </div>
    <script src="registration.js"></script>

</body>
</html>
